<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="icon" href="assets/images/favicon.png" sizes="16x16" type="image/png">
	<title>Match It</title>
	<nav class="navbar navbar-expand navbar-bg fixed-top">
		<div id="desktop-nav" class="desktop-nav">
			<ul class="navbar-nav mr-auto">
				<p>Match It</p>
				<li class="nav-item mr-2">
					<a class="nav-link" href="#about"><p>About</p></a>
				</li>
				<li class="nav-item mr-2">
					<a class="nav-link" href="#subscribe"><p>Subscribe</p></a>
				</li>
			</ul>
		</div>
		<div id="mobile-nav" class="mobile-nav">
			<ul class="navbar-nav mr-auto">
				<a class="nav-item nav-link" href="#about"><i class="fas fa-gamepad" aria-hidden="true"></i></a>
				<a class="nav-item nav-link" href="#subscribe"><i class="fas fa-edit" aria-hidden="true"></i></a>
			</ul>
		</div>
	</nav>
</head>

<body>
	<div id="playerPanel" class="d-none">
		Match It
		<form id="playerForm">
			<label for="playerName"
          ><span class="enter-name">Enter player name:</span></label>
			<input type="text" id="playerName" name="playerName" required />
			<input type="submit" id="submit" value="Start Game!" />
      </form>
			<div id="scores"></div>
	</div>
	<div id="main-gameboard" class="game-board d-none">
		<div class="game-info">
			<div class="time-turns">Time <span id="time-left"></span></div>
			<div class="time-turns">Turns <span id="turns">0</span></div>
		</div>

		<!-- Content for cards inserted here -->
	</div>

	<div onclick="refreshPage()" id="game-over" class="feedback-overlay">
		Game Over!
		<span class="overlay-text-small">Click to play again</span>
	</div>
	<div onclick="refreshPage()" id="game-win" class="feedback-overlay">
		Congratulations, You've Won!
		<p><span id="total-turns"></span></p>
		<p><span id="total-turns"></span></p>
		<span class="overlay-text-small">Click to play again</span>
	</div>

	<footer>
		<ul class="social-links">
			<li>
				<a href="https://www.instagram.com" target="_blank">
					<i class="fab fa-instagram" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href="https://www.facebook.com" target="_blank">
					<i class="fab fa-facebook-square" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href="https://www.reddit.com" target="_blank">
					<i class="fab fa-reddit-square" aria-hidden="true"></i></a>
			</li>
		</ul>
	</footer>
	<script src="assets/js/main.js"></script>
</body>

</html>
